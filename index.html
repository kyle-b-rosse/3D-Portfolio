<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <link rel="shortcut icon" href="http://yiyang-liang.com/web/random/2015-02.ico">
    <title>Kyle Makes Websites</title>

    <!-- libraries -->
    <!-- <link href="css/hover.css" rel="stylesheet" media="all"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="build/three.min.js"></script>
    <script src="js/libs/tween.min.js"></script>
    <script src="js/libs/ConvexGeometry.js"></script>
    <script src="js/renderers/CSS3DRenderer.js"></script>
    <link href="style.css" rel="stylesheet" media="all">
    <script src="script.js"></script>

  </head>

  <body>
    <div id="container"></div>

    <div id="contactForm" class="contactForm">
        <div id="formHeader" class="formHeader">
          <h3 id="message">Contact</h3>
        </div>
        <div id="formBody" class="formBody">
          <form action="mail.php" method="POST" name="contactForm">
            <div class="inputContainer">
              <label for="userName">
                <i class="fa fa-lg fa-fw fa-user"></i>
              </label>
              <input name="name" id="userName" type="text" placeholder="First Last">
            </div>
            <div class="inputContainer">
              <label for="userEmail">
                <i class="fa fa-lg fa-fw fa-envelope"></i>
              </label>
              <input name="email" id="userEmail" type="email" placeholder="name@domain.com">
            </div>
            <div class="inputContainer">
              <textarea name="message" id="userMessage" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <input id="submitBtn" class="submitBtn" type="submit" value="Send">
          </form>
        </div>
      </div>

    
    <div id="menu">
      <button id="table">KYLE ROSSE</button>
    </div>
  </body>

</html>
